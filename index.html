<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catbook.com</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/d80d35bc50.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="catbook-logo.png" type="image/png">
</head>
<body style="background-color: #44D4DF ;">
  <div class="">
    <nav class="navbar navbar-expand-lg" style="background-color: #ED731E ;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <div class="d-flex justify-content-start align-items-center" style="width: 400px;">
            <div class="">
              <img class="w-100 h-100" src="catbook-logo.png" alt="">
            </div>
            <h1 style="color: #0B4C8B;" class="font-weight-bold">Catbook
              <i class="fa-solid fa-paw"></i>
            </h1>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-column gap-5" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Paw-tastic Reels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Meow-ments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fur-tastic Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cat Chats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Paw-licy Updates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Purr-sonal Profile
                <i class="fa-solid fa-paw"></i>
              </a>
            </li>
          </ul>
          <form class="d-flex w-75" role="search">
            <input class="form-control me-2" type="search" placeholder="Kitty Query" aria-label="Search">
            <button id="search-button" class="btn" type="submit">Meow <i class="fa-solid fa-paw"></i></button>
          </form>
        </div>
      </div>
    </nav>

    <h1 class="heading">Paw-tential Pals</h1>
    <div id="cat-list" class="row justify-content-center p-5">
    </div>

    <h2 class="heading">Furry Friends
      <i class="fa-solid fa-cat"></i>
    </h2>
    <div id="favorites-list" class="row justify-content-center p-5">
    </div>
  </div>

  <script src="crud.js"></script>
</body>
</html>
