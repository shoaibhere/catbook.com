<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catbook.com</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/d80d35bc50.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="catbook-logo.png" type="image/png">
</head>
<body style="background-color: #44D4DF;">
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ED731E;">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img class="img-fluid" src="catbook-logo.png" alt="Catbook Logo" style="width: 50px; height: 50px;">
        <h1 class="ml-2 mb-0" style="color: #0B4C8B;">Catbook <i class="fa-solid fa-paw"></i></h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Paw-tastic Reels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meow-ments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fur-tastic Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cat Chats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Paw-licy Updates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Purr-sonal Profile <i class="fa-solid fa-paw"></i></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Kitty Query" aria-label="Search">
          <button id="search-button" class="btn btn-outline-light my-2 my-sm-0" type="submit">Meow <i class="fa-solid fa-paw"></i></button>
        </form>
      </div>
    </nav>

    <div class="container">
      <h1 class="heading text-start p-0 my-4">Paw-tential Pals</h1>
      <div id="cat-list" class="row justify-content-center">
        <!-- Dynamic content for cat list will be injected here -->
      </div>

      <h2 class="heading text-start p-0 my-4">Furry Friends <i class="fa-solid fa-cat"></i></h2>
      <div id="favorites-list" class="row justify-content-center p-3">
        <!-- Dynamic content for favorites list will be injected here -->
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="crud.js"></script>
</body>
</html>
